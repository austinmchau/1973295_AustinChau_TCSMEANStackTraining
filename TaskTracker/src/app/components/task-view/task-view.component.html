<mat-card>
	<table mat-table [dataSource]="tasksDataSource">

		<ng-container matColumnDef="empId">
			<th mat-header-cell *matHeaderCellDef>Employee ID</th>
			<td mat-cell *matCellDef="let task">{{task.empId}}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let task">{{task.name}}</td>
		</ng-container>

		<ng-container matColumnDef="task">
			<th mat-header-cell *matHeaderCellDef>Task</th>
			<td mat-cell *matCellDef="let task">{{task.task}}</td>
		</ng-container>

		<ng-container matColumnDef="deadline">
			<th mat-header-cell *matHeaderCellDef>Deadline</th>
			<td mat-cell *matCellDef="let task">{{task.deadline}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: headerColumns;"></tr>

	</table>
</mat-card>
