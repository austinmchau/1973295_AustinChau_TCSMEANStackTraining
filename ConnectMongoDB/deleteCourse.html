<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Delete Course</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Delete Course</h1>
	</header>

		</form>
	</main>
