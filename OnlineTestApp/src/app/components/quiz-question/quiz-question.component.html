<div>
	<h2>{{questionText}}</h2>
	<form ngModelGroup="question">
		<div *ngFor="let choice of choices" class="form-check">
			<input type="radio" class="form-check-input" [name]="questionId" [value]="choice.id" [id]="quizQuestion?.id" ngModel>
			<label class="form-check-label" [for]="choice.id">{{choice.text}}</label>
		</div>
	</form>
</div>
