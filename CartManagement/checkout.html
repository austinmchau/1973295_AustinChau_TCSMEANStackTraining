<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="shopping.js"></script>
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand font-weight-bold" href="#">Shopping Cart Checkout</a>
                <form class="form-inline">
                    <a href="/" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <section>
            <h2>Your current Shopping Cart</h2>
            <table id="checkoutTable" class="table table-bordered table-striped">
                <template id="checkoutTBodyRow">
                    <tr class="d-flex">
                        <td class="col-4">Name</td>
                        <td class="col-3" style="text-align: right !important;">List Price</td>
                        <td class="col-2" style="text-align: right !important;">Count</td>
                        <td class="col-3" style="text-align: right !important;">Subtotal</td>
                    </tr>
                </template>
                <template id="checkoutTotalRow">
                    <tr class="bg-success text-light d-flex">
                        <th scope="row" colspan="2" class="col-7" style="text-align: right !important;">Total</th>
                        <th scope="row" class="col-2" style="text-align: right !important;">0</th>
                        <th scope="row" class="col-3" style="text-align: right !important;"></th>
                    </tr>
                </template>
                <thead>
                    <tr class="bg-primary d-flex" style="text-align: center !important;">
                        <th scope="col" class="col-4">Item Name</th>
                        <th scope="col" class="col-3">Listed Price</th>
                        <th scope="col" class="col-2">Count</th>
                        <th scope="col" class="col-3">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <script>updateCheckoutTable()</script>
        </section>

        <footer>
            <br />
        </footer>

    </div>
</body>

</html>
