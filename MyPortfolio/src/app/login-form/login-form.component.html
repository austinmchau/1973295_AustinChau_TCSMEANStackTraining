<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="username" class="col-2 col-form-label">username</label>
			<div class="col">
				<input type="text" formControlName="username" class="form-control" autocomplete="username">
				<div class="d-block invalid-feedback" *ngIf="username.touched && username.hasError('required')">Username must not be empty.</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-2 col-form-label">password</label>
			<div class="col">
				<input type="password" formControlName="password" class="form-control" autocomplete="current-password">
				<div class="d-block invalid-feedback" *ngIf="password.touched && password.hasError('required')">Password must not be empty.</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col offset-2">
				<button type="submit" class="btn btn-primary">login</button>
			</div>
		</div>
	</form>
	<!-- <div>{{msg}}</div> -->
</div>
