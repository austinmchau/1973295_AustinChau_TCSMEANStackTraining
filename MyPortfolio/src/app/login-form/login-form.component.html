<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="username" class="col-1 col-form-label">username</label>
			<div class="col">
				<input type="text" formControlName="username" class="form-control" autocomplete="username">
				<div [ngClass]="{'d-block': true, 'valid-feedback': username.valid, 'invalid-feedback': !username.valid}" *ngIf="username.touched">{{usernameFeedback}}</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-1 col-form-label">password</label>
			<div class="col">
				<input type="password" formControlName="password" class="form-control" autocomplete="current-password">
				<div [ngClass]="{'d-block': true, 'valid-feedback': password.valid, 'invalid-feedback': !password.valid}" *ngIf="password.touched">{{passwordFeedback}}</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col offset-1">
				<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">login</button>
			</div>
		</div>
	</form>
	<div>{{msg}}</div>
</div>
