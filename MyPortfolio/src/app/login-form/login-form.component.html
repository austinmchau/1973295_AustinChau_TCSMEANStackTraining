<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="username" class="col-1 col-form-label">Username</label>
			<div class="col">
				<input type="text" formControlName="username" class="form-control" autocomplete="username">
				<div class="invalid-tooltip">
					Please enter a valid username.
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-1 col-form-label">password</label>
			<div class="col">
				<input type="password" formControlName="password" class="form-control" autocomplete="current-password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col offset-1">
				<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
			</div>
		</div>
	</form>
</div>
