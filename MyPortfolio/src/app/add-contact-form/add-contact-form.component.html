<h2>Add new Contact</h2>
<form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
	<div class="form-group row">
		<label for="contactName" class="col-2 col-form-label">Name</label>
		<div class="col">
			<input type="text" formControlName="contactName" class="form-control" autocomplete="name">
			<div class="d-block invalid-feedback" *ngIf="contactName.touched && contactName.invalid" style="white-space: pre-wrap;">
				Please enter a valid Name.
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="telNum" class="col-2 col-form-label">Tel #</label>
		<div class="col">
			<input type="tel" formControlName="telNum" class="form-control" autocomplete="tel">
			<div class="d-block invalid-feedback" *ngIf="telNum.touched && telNum.invalid" style="white-space: pre-wrap;">
				Telephone must be in the format of "800-555-1234".
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col offset-2">
			<button type="submit" class="btn btn-primary" [disabled]="!addContactForm.valid">Add</button>
		</div>
	</div>
</form>
