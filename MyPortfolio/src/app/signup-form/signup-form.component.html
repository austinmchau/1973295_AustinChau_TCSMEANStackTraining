<div class="container">
	<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="firstName" class="col-2 col-form-label">First Name</label>
			<div class="col">
				<input type="text" formControlName="firstName" class="form-control" autocomplete="given-name">
				<div class="invalid-tooltip">
					please enter a valid first name.
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="lastName" class="col-2 col-form-label">Last Name</label>
			<div class="col">
				<input type="text" formControlName="lastName" class="form-control" autocomplete="family-name">
				<div class="invalid-tooltip">
					please enter a valid last name.
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="username" class="col-2 col-form-label">username</label>
			<div class="col">
				<input type="text" formControlName="username" class="form-control" autocomplete="username">
				<div class="invalid-tooltip">
					please enter a valid username.
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-2 col-form-label">password</label>
			<div class="col">
				<input type="password" formControlName="password" class="form-control" autocomplete="current-password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col offset-2">
				<button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
			</div>
		</div>
	</form>
</div>
