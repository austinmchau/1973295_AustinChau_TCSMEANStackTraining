<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="blogging.js"></script>
    <title>Simply Blogging</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand h1" href="#">Simply Blogging</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Add Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container menupartial">
        <section class="my-5">
            <h1 class="h1">Add a New Blog Entry</h1>
            <form action="" id="addBlogForm" class="p-3 border rounded bg-white">
                <div class="mb-3 row">
                    <label for="titleText" class="col-sm-3 col-md-1 col-form-label">Title</label>
                    <div class="col-sm-9 col-md-11">
                        <input type="text" name="titleText" id="titleText" class="form-control"
                            placeholder="Title for Blog">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="articleText" class="col-sm-3 col-md-1 col-form-label">Articles</label>
                    <div class="col-sm-9 col-md-11">
                        <textarea name="articleText" id="articleText" rows="5" class="form-control"
                            placeholder="What do you want to say?"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="addImageBtn" class="col-sm-3 col-md-1 col-form-label">Add Image</label>
                    <div class="col-sm-9 col-md-11">
                        <input class="form-control" type="file" id="formFile" accept="image/*">
                    </div>
                </div>
                <div class="mb-0 row">
                    <div class="offset-sm-3 offset-md-1">
                        <input type="button" value="Add Blog" onclick="onAddBlog()" class="btn btn-primary btn-lg">
                    </div>
                </div>
            </form>
        </section>

        <section class="my-5">
            <h1>Current Blogs</h1>
            <template id="blogEntryCardTemplate">
                <div class="col-sm-6 col-md-4 my-3">
                    <div class="card">
                        <img src="" class="card-img-bottom" />
                        <div class="card-body">
                            <h1 class="card-title">Title</h1>
                            <p class="card-text">content</p>
                        </div>
                    </div>
                </div>
            </template>
            <div id="blogEntries" class="row"></div>
            <script>
                generateBlogCards()
            </script>
        </section>
    </div>
</body>

</html>
